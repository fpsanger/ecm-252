<div class="row mx-auto">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <td>Nome</td>
        <td>Descricao</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curso of cursos">
        <td>{{ curso.nome }}</td>
        <td>{{ curso.descricao }}</td>
      </tr>
    </tbody>
  </table>
</div>
