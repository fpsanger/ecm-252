<div class="container border border-primary my-3">
  <h3 class="text-center mt-2 mb-3">Cadastrar Novo Curso</h3>

  <form [formGroup]="form" (submit)="save()">
    <div class="form-group row mb-2">
      <label class="col-3 col-form-label">Nome Curso</label>
      <div class="col-8">
        <input type="text" class="form-control" formControlName="nome" />
      </div>
    </div>

    <div class="form-group row mb-2">
      <label class="col-3 col-form-label">Descricao Curso</label>
      <div class="col-8">
        <textarea class="form-control" formControlName="descricao"></textarea>
      </div>
    </div>
    <div class="col-md-3 offset-md-3 my-2">
      <button class="btn btn-sm btn-primary">
        Salvar
      </button>
    </div>
  </form>
</div>
