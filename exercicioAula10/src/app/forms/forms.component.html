<div class="container">
  <form [formGroup]="form">
    <div
      class="row"
      [ngClass]="{ 'tem-nome': temValor(), 'nao-nome': !temValor() }"
    >
      <div class="form-group col-12">
        <label>Nome</label>
        <input
          type="text"
          formControlName="nome"
          placeholder="nome"
          class="form-control p-4"
        />
      </div>

      <div class="form-group col-md-4">
        <label>Idade</label>
        <input
          type="number"
          formControlName="idade"
          placeholder="idade"
          class="form-control p-4"
        />
      </div>

      <div class="form-group col-md-4">
        <label>Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="email"
          class="form-control p-4"
        />
      </div>
      <div class="form-group col-md-4">
        <label>Curso</label>
        <select
          id="profissaoInput"
          class="form-control"
          formControlName="curso"
        >
          <option value="">Selecione</option>
          <option *ngFor="let curso of cursos">{{ curso }}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-3">
        <button
          class="btn btn-primary btn-block"
          [disabled]="form.invalid"
          (click)="save()"
        >
          Enviar
        </button>
      </div>
    </div>
  </form>
</div>

<ng-container *ngIf="alunos.length > 0">
  <div class="row mx-auto mt-3">
    <table class="table table-striped table-hover table-dark">
      <thead>
        <tr>
          <td>Nome</td>
          <td>Idade</td>
          <td>Email</td>
          <td>Curso</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.idade }}</td>
          <td>{{ aluno.email }}</td>
          <td>{{ curso }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
